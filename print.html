    <script>
let map, userMarker, searchBox, shopMarkers = [];
let defaultCenter = { lat: 10.7202, lng: 122.5621 };

function initPrintMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        center: defaultCenter,
        zoom: 14,
        mapTypeControl: false
    });

    // Search box
    const input = document.getElementById('mapSearchInput');
    searchBox = new google.maps.places.SearchBox(input);
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

    // Bias search results to map viewport
    map.addListener('bounds_changed', () => {
        searchBox.setBounds(map.getBounds());
    });

    // On search
    searchBox.addListener('places_changed', () => {
        const places = searchBox.getPlaces();
        if (!places.length) return;
        const place = places[0];
        if (!place.geometry) return;
        map.panTo(place.geometry.location);
        map.setZoom(15);
        if (userMarker) userMarker.setMap(null);
        userMarker = new google.maps.Marker({
            map,
            position: place.geometry.location,
            icon: { url: "https://maps.google.com/mapfiles/ms/icons/green-dot.png" }
        });
    });

    // Locate user
    document.getElementById('locateMeBtn').onclick = function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const userLoc = {
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude
                    };
                    map.panTo(userLoc);
                    map.setZoom(15);
                    if (userMarker) userMarker.setMap(null);
                    userMarker = new google.maps.Marker({
                        map,
                        position: userLoc,
                        icon: { url: "https://maps.google.com/mapfiles/ms/icons/green-dot.png" }
                    });
                },
                () => { alert("Could not get your location."); }
            );
        } else {
            alert("Geolocation is not supported by your browser.");
        }
    };

    // Wait for Firebase shops to be loaded
    window.renderShopMarkersOnMap = function(shops) {
        // Remove old markers
        shopMarkers.forEach(m => m.setMap(null));
        shopMarkers = [];
        shops.forEach(shop => {
            if (shop.lat && shop.lng) {
                const marker = new google.maps.Marker({
                    map,
                    position: { lat: shop.lat, lng: shop.lng },
                    title: shop.name,
                    icon: { url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png" }
                });
                marker.addListener('click', () => {
                    map.panTo(marker.getPosition());
                    // Optionally, select the shop in your UI
                    const card = document.getElementById('shop-card-' + shop.shopId);
                    if (card) card.scrollIntoView({ behavior: "smooth", block: "center" });
                    card && card.classList.add('selected');
                });
                shopMarkers.push(marker);
            }
        });
    };
}

// Wait for DOM and Google Maps to load
window.addEventListener('DOMContentLoaded', () => {
    if (window.google && google.maps) {
        initPrintMap();
    } else {
        let interval = setInterval(() => {
            if (window.google && google.maps) {
                clearInterval(interval);
                initPrintMap();
            }
        }, 200);
    }
});
</script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
        import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7zC2xkGU7VZu7iLnSBhv4n8EZnHrzJFw",
            authDomain: "copycat-d3561.firebaseapp.com",
            projectId: "copycat-d3561",
            storageBucket: "copycat-d3561.firebasestorage.app",
            messagingSenderId: "201940334771",
            appId: "1:201940334771:web:5d68712667c8a5526a58c6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let selectedShop = null;
        let user = null;

        // Load shops from Firebase
        function loadShops() {
            const shopsList = document.getElementById('shopsList');
            shopsList.innerHTML = "<p>Loading shops...</p>";
            get(ref(db, 'shops')).then(snapshot => {
                shopsList.innerHTML = "";
                if (snapshot.exists()) {
                    const shops = snapshot.val();
                    Object.entries(shops).forEach(([shopId, shop]) => {
                        const card = document.createElement('div');
                        card.className = 'shop-card';
                        card.innerHTML = `
                            <h4>${shop.name}</h4>
                            <p>${shop.address}</p>
                            <button type="button" class="btn">Select</button>
                        `;
                        card.querySelector('button').onclick = () => {
                            document.querySelectorAll('.shop-card').forEach(c => c.classList.remove('selected'));
                            card.classList.add('selected');
                            selectedShop = { ...shop, shopId };
                        };
                        shopsList.appendChild(card);
                    });
                } else {
                    shopsList.innerHTML = "<p>No shops available.</p>";
                }
            });
        }

        // Wait for user to be logged in
        onAuthStateChanged(auth, (u) => {
            if (!u) {
                alert("Please log in first.");
                window.location.href = "login.html";
            } else {
                user = u;
                loadShops();
            }
        });

        // Handle form submission
        document.getElementById('printForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedShop) {
                alert("Please select a shop.");
                return;
            }
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert("Please select a file.");
                return;
            }
            if (!user) {
                alert("You are not logged in!");
                return;
            }
            try {
                // Upload file to Firebase Storage
                const filePath = `printJobs/${user.uid}/${Date.now()}_${file.name}`;
                const fileRef = sRef(storage, filePath);
                await uploadBytes(fileRef, file);
                const fileURL = await getDownloadURL(fileRef);

                // Save print job to Realtime Database
                const jobRef = push(ref(db, "printJobs"));
                await set(jobRef, {
                    fileURL,
                    fileName: file.name,
                    userId: user.uid,
                    userEmail: user.email,
                    shopId: selectedShop.shopId,
                    shopName: selectedShop.name,
                    options: {
                        paperSize: document.querySelector('input[name="paperSize"]:checked').value,
                        printType: document.querySelector('input[name="printType"]:checked').value,
                        doubleSided: document.getElementById('doubleSided').checked,
                        stapled: document.getElementById('stapled').checked,
                        holePunched: document.getElementById('holePunched').checked,
                        copies: parseInt(document.getElementById('copies').value)
                    },
                    status: "Pending",
                    createdAt: Date.now()
                });
                alert("Your print job has been sent to " + selectedShop.name + "!");
                window.location.href = "orders.html";
            } catch (error) {
                alert("Upload failed: " + error.message);
                console.error(error);
            }
        });

        // Handle file upload and preview
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadText = document.getElementById('uploadText');
        const documentPreview = document.getElementById('documentPreview');

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadText.classList.add('hidden');
                documentPreview.classList.remove('hidden');
                const reader = new FileReader();
                reader.onload = (event) => {
                    documentPreview.setAttribute('src', event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            }
        });
    </script>
    <script type="module">

};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Patch your loadShops to also render markers
const origLoadShops = window.loadShops;
window.loadShops = function() {
    const shopsList = document.getElementById('shopsList');
    shopsList.innerHTML = "<p>Loading shops...</p>";
    get(ref(db, 'shops')).then(snapshot => {
        shopsList.innerHTML = "";

            const shops = snapshot.val();

                    card.classList.add('selected');
                    window.selectedShop = { ...shop, shopId };
                };
                shopsList.appendChild(card);
            });
        } else {
            shopsList.innerHTML = "<p>No shops available.</p>";
        }
        // Render markers on map
        if (window.renderShopMarkersOnMap) window.renderShopMarkersOnMap(shopsArr);
    });
};
