<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyCat - Welcome</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f9f9f9 100%);
            min-height: 100vh;
        }
        .hero {
            max-width: 500px;
            margin: 4rem auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(52,152,219,0.08), 0 1.5px 8px rgba(44,62,80,0.04);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 160px;
            height: 160px;
            background: #3498db22;
            border-radius: 50%;
            z-index: 0;
        }
        .welcome-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            z-index: 1;
            position: relative;
        }
        .welcome-title {
            font-size: 1.35rem;
            margin-bottom: 1.2rem;
            color: #2c3e50;
            z-index: 1;
            position: relative;
        }
        .choice-btns {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2.5rem;
            z-index: 1;
            position: relative;
            flex-wrap: wrap;
        }
        .choice-card {
            background: #f5f7fa;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(52,152,219,0.06);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.18s, box-shadow 0.18s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .choice-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 6px 24px rgba(52,152,219,0.13);
            border: 2px solid #3498db;
            background: #eaf6ff;
        }
        .choice-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #3498db;
            transition: color 0.2s;
        }
        .choice-card.shop .choice-icon {
            color: #2c3e50;
        }
        .choice-label {
            font-size: 1.15rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .choice-desc {
            font-size: 0.98rem;
            color: #7f8c8d;
            margin-bottom: 1rem;
        }
        .choice-btn {
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            background: #3498db;
            color: #fff;
            transition: background 0.18s;
            margin-top: auto;
        }
        .choice-card.shop .choice-btn {
            background: #2c3e50;
        }
        .choice-btn:hover {
            background: #217dbb;
        }
        .choice-card.shop .choice-btn:hover {
            background: #1a2533;
        }
        @media (max-width: 700px) {
            .hero {
                margin: 2rem 0.5rem;
                padding: 1.5rem 0.5rem 1.5rem 0.5rem;
            }
            .choice-btns {
                flex-direction: column;
                gap: 1.5rem;
            }
            .choice-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="welcome-logo">CopyCat</div>
        <div class="welcome-title">Welcome! Choose your role to get started:</div>
        <div class="choice-btns">
            <div class="choice-card" onclick="window.location.href='login.html'">
                <div class="choice-icon"><i class="fas fa-user"></i></div>
                <div class="choice-label">I am a User</div>
                <div class="choice-desc">Print documents, track orders, and manage your account.</div>
                <button class="choice-btn">Continue as User</button>
            </div>
            <div class="choice-card shop" onclick="window.location.href='shoplogin.html'">
                <div class="choice-icon"><i class="fas fa-store"></i></div>
                <div class="choice-label">I am a Shop</div>
                <div class="choice-desc">Accept print jobs, manage shop details, and view order history.</div>
                <button class="choice-btn">Continue as Shop</button>
            </div>
        </div>
    </div>
</body>
</html>
