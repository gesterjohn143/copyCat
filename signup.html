<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyCat - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">CopyCat</a>
        <div class="auth-buttons">
            <button class="btn btn-login" onclick="window.location.href='login.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
                Log In
            </button>
            <button class="btn btn-primary" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </header>
    
    <div class="container">
        <div class="signup-form">
            <h1>Create Account</h1>
            <p>Join PrintEase to start printing your documents</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <div class="password-requirements">
                        Password must be at least 8 characters with one number and one special character
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <div class="form-group remember-me">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const formData = {
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                agreedToTerms: document.getElementById('terms').checked
            };
            
            // Basic validation
            if (formData.password !== formData.confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (!formData.agreedToTerms) {
                alert('You must agree to the terms and conditions');
                return;
            }
            
            // Here you would typically send this data to your server
            console.log('Signup form submitted:', formData);
            
            // For demo purposes, we'll redirect to the main page
            // In a real app, you would handle the registration process
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
