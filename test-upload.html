<!DOCTYPE html>
<html>
<body>
<input type="file" id="fileInput">
<button id="uploadBtn">Upload</button>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
import { getStorage, ref as sRef, uploadBytes } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyA7zC2xkGU7VZu7iLnSBhv4n8EZnHrzJFw",
  authDomain: "copycat-d3561.firebaseapp.com",
  projectId: "copycat-d3561",
  storageBucket: "copycat-d3561.firebasestorage.app",
  messagingSenderId: "201940334771",
  appId: "1:201940334771:web:5d68712667c8a5526a58c6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const storage = getStorage(app);

signInWithEmailAndPassword(auth, "user@gmail.com", "password")
  .then(() => {
    alert("Logged in!");
    console.log("User after login:", auth.currentUser);
  })
  .catch(e => alert("Login failed: " + e.message));

document.getElementById('uploadBtn').onclick = async () => {
  const user = auth.currentUser;
  if (!user) return alert("Not logged in!");
  const file = document.getElementById('fileInput').files[0];
  if (!file) return alert("No file selected");
  const fileRef = sRef(storage, "test/" + file.name);
  try {
    await uploadBytes(fileRef, file);
    alert("Upload success!");
  } catch (e) {
    alert("Upload failed: " + e.message);
    console.error(e);
  }
};
</script>
</body>
</html>
