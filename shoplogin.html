<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyCat - Shop Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">CopyCat</a>
    </header>
    
    <div class="container">
        <div class="login-form">
            <h1>Shop Login</h1>
            <p>Sign in to manage your print jobs</p>
            
            <form id="shopLoginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn">Log In</button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <a href="shopsignup.html">Sign up</a></p>
                <p><a href="forgotpassw.html">Forgot your password?</a></p>
            </div>
        </div>
    </div>

   <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA7zC2xkGU7VZu7iLnSBhv4n8EZnHrzJFw",
        authDomain: "copycat-d3561.firebaseapp.com",
        projectId: "copycat-d3561",
        storageBucket: "copycat-d3561.appspot.com",
        messagingSenderId: "201940334771",
        appId: "1:201940334771:web:5d68712667c8a5526a58c6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    document.getElementById('shopLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const shopId = userCredential.user.uid;
                const shopRef = ref(database, 'shops/' + shopId);

                get(shopRef)
                    .then((snapshot) => {
                        if (snapshot.exists()) {
                            // Shop is registered, go to dashboard
                            window.location.href = 'shopmaindashboard.html';
                        } else {
                            // Shop not registered, go to register page
                            window.location.href = 'shopregister.html';
                        }
                    })
                    .catch((error) => {
                        alert('Error: ' + error.message);
                    });
            })
            .catch((error) => {
                alert('Error: ' + error.message);
            });
    });
</script>
</body>
</html>
