<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyCat</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">CopyCat</a>
        <div class="auth-buttons">
            <button class="btn btn-login" onclick="window.location.href='login.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>Log in</button>
            <button class="btn btn-primary" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </header>
    
    <div class="container">
        <div class="login-form">
            <h1>Welcome Back</h1>
            <p>Sign in to your PrintEase account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="btn">Log In</button>
            </form>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                <p><a href="forgotpassw.html">Forgot your password?</a></p>
            </div>
        </div>
    </div>

    <!-- Include the external login.js script -->
    <script type="module" src="js/login.js"></script>
</body>
</html>
